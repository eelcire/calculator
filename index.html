<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Calculator</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>
        <div class = "main-container">
            <div class = "output">
                <div class = "last-output"></div>
                <div class = "current-output"></div>
            </div>
            <button data-key = "27" class = "large ac">AC</button>
            <button data-key = "8 46" class = "del delete">DEL</button>
            <button data-key = "191 111" class = "operator">%</button>
            <button data-key = "49" class = "number">1</button>
            <button data-key = "50" class = "number">2</button>
            <button data-key = "51" class = "number">3</button>
            <button data-key = "106" class = "operator">*</button>
            <button data-key = "52" class = "number">4</button>
            <button data-key = "53" class = "number">5</button>
            <button data-key = "54" class = "number">6</button>
            <button data-key = "187" class = "operator">+</button>
            <button data-key = "55" class = "number">7</button>
            <button data-key = "56" class = "number">8</button>
            <button data-key = "57" class = "number">9</button>
            <button data-key = "189 109" class = "operator">-</button>
            <button data-key = "190" class = "number">.</button>
            <button data-key = "48" class = "number">0</button>
            <button data-key = "13 12" class = "large equals">=</button>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
